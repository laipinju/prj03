        <section>
            <h3>熱門景點介紹</h3>
            <P>石門水庫的壩頂是遊水庫不能錯過的景點，走上壩頂可感受水庫的「霸」氣，再登上壩頂旁的「嵩台」，水庫的湖光山色盡收眼底！時間若足夠，可以到壩頂旁的遊艇碼頭購票，來趟水庫遊船之旅，聆聽導覽、從不同角度欣賞水庫的美。</P>
            <img src="03.jpg" height="250"/>

            <li>春櫻夏桐秋楓冬梅，四季都是花季</li>
            <li>熱氣球嘉年華遨遊天際，高空視角超展開</li>
            <li>搭船環湖，園區湖光山色一次達陣</li>

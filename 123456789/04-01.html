            <h3>熱門景點介紹</h3>
            <P> 桃園大溪老街曾榮獲全台十大觀光小城之首，2019經典小鎮漫遊年票選前十大，富含歷史人文。到大溪旅遊，車停橋頭停車場後，可從巴洛克式風格的大溪吊橋及中正公園，走訪普濟路及和平老街。</P>
